spring:
  application:
    name: spring-boot-actuator

management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "beans"
  endpoint:
    shutdown:
      enabled: true
    health:
#      show-details: always
      show-components: always
  info:
    java:
      enabled: true
    os:
      enabled: true
    env:
      enabled: true
    git:
      mode: full

info: # env info
  name: hello-actuator
  company: yh

logging:
  level:
    hello.controller: debug
